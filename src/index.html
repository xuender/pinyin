<!DOCTYPE html>
<html ng-app="pinyin" ng-csp>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/font-awesome.min.css" rel="stylesheet"/>
    <link href="css/index.min.css" rel="stylesheet"/>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta charset="utf-8" />
    <title>小学生学拼音</title>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="apple-touch-icon" href="img/logo.png">
  </head>
  <body ng-controller="PinyinCtrl" class="ng-hide" ng-show="show">
    <nav class="navbar navbar-default" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">
            <img height="20" src="img/logo.png"/>
            小学生学拼音
          </a>
        </div><!-- navbar-header -->
        <div class="collapse navbar-collapse">
          <!--
          <ul class="nav navbar-nav">
            <li><a href="#">课程</a></li>
            <li><a href="#">测试</a></li>
          </ul>
          -->
          <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">帮助<span class="caret"></span></a>
              <ul class="dropdown-menu" role="menu">
                <li><a href="http://sh-wdxx.whcedu.cn" target="_blank">威海市望岛小学</a></li>
                <li class="divider"></li>
                <li><a href ng-click="about()">
                    <i class="fa fa-info-circle"></i>
                    关于
                </a></li>
              </ul>
            </li>
          </ul>
        </div><!-- navbar-collapse -->
      </div><!-- container-fluid -->
    </nav>
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-10">
          <div class="jumbotron">
            <div ng-show="!page" class="text-center">
              <h1>{{ course.title }}</h1>
              <p class="summary">{{ course.summary }}</p>
              <div class="main">
              </div><!-- main -->
              <p class="text-right">
                <button ng-show="course.pages" class="btn btn-primary btn-lg" ng-click="read()">
                  <i class="fa fa-play"></i>
                  继续
                </button>
                <button class="btn btn-warning btn-lg" ng-click="next()">
                  <i class="fa fa-book"></i>
                  {{ course.button }}
                </button>
              </p>
            </div><!-- not page -->
            <div ng-show="page" class="text-center">
              <h1>{{ page.title }}</h1>
              <p class="summary">{{ page.summary }}</p>
              <div class="main">
                <span ng-repeat="s in page.sound">
                  <button class="btn btn-success btn-lg sound" music-player="play" add-song="s">{{ s.title }}</button>
                </span>
              </div><!-- main -->
              <p class="text-right">
                <button ng-show="page" class="btn btn-primary btn-lg" ng-click="read()">
                  <i class="fa fa-play"></i>
                  {{ page.button }}
                </button>
                <button class="btn btn-warning btn-lg" ng-click="next()">
                  <i class="fa fa-book"></i>
                  {{ course.button }}
                </button>
              </p>
            </div><!-- page -->
          </div><!-- jumbotron -->
        </div><!-- 9 -->
        <div class="col-xs-2">
          <ul class="nav nav-pills nav-stacked" role="tablist">
            <li ng-repeat="c in courses | filter:'第'" role="presentation" ng-class="{'active':c == course}">
              <a href ng-click="go(c)" popover="{{ c.summary }}" popover-trigger="mouseenter">
                {{ c.title }} 
                <span class="badge pull-right" ng-show="c == course">
                <span ng-show="p >= 0">{{ p + 1 }} / </span>{{ c.pages.length }}
                </span>
              </a>
            </li>
          </ul>
        </div>
      </div><!-- row -->
    </div><!-- container-fluid -->
    <footer>
      <div class="container">
        威海市望岛小学，一年一班
      </div>
    </footer>
    <script type="text/ng-template" id="about.html">
      <div class="modal-header">
        <h3 class="modal-title">《小学生学拼音》v0.0.3</h3>
      </div>
      <div class="modal-body">
        <h4>作者</h4>
        <p>山东省威海市望岛小学，一年一班</p>
        <p class="text-right">2014-09-27</p>

      </div><!-- modal-body -->
      <div class="modal-footer">
        <button class="btn btn-primary" ng-click="cancel()">关闭</button>
      </div><!-- modal-footer -->
    </script>
    <!-- <script src="js/jquery.min.js"></script> -->
    <script src="js/fastclick.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/ui-bootstrap-tpls.min.js"></script>
    <script src="js/angular-soundmanager2.js"></script>
    <script src="js/index.min.js"></script>
  </body>
</html>
